<div class="container">
  <div class="center-block">
    <img src="../assets/betshalomlogo.png"></div>
    <div class="jumbotron">
      <h1 style="text-align: center">âœ” My Schedule</h1><hr><br><br>

      <div  ng-if="sc.currentUser.info.is_admin === false">
        <uib-progressbar class="progress" max="150" style="width: 70%; height: 30px;"   value="sc.currentUser.info.signed_up_duration || 0">{{sc.currentUser.info.signed_up_duration}} min. out of 150 min.</uib-progressbar>
        <p class="lead pull-right" style="width: 85%;"><em>* My Progress</em></p>
    </div><br>

    <div class="well">


          <div ng-if="sc.currentUser.info.signed_up_duration >= 150">
            <h3 style="text-align:center">Registration Step 2:</h3>
            <input type="button" class="btn btn-success" style="margin: 0 0 0 43%;" onclick="location.href='https://docs.google.com/forms/d/100wByegI2XZ8zghQx9apNwJUdelmoL-trFnCvNAvhnY/viewform?edit_requested=true&fbzx=8775102327509708000';"
                  value="Student Registration"/>
          </div>

<br>

    <table class="table table-bordered">
      <thead class="thead-default">
        <tr>
          <th>Location</th>
          <th>Time</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="role in sc.userRoles.list">
          <td>{{role.role_title}}</td>
          <td>{{role.start_time | date: "h:mm a"}} - {{role.end_time | date:'h:mm a'}}</td>
          <td>{{role.date | date:'shortDate'}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
