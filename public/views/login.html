<style>

</style>

<body>

	<div class="container">
		<img src="../assets/starofdavid.jpg">
		<div class="jumbotron">

			<h1>Welcome to Registration</h1>
			<p>Create an account and sign up for volunteer hours</p>
		</div>
	</div>

	<div class="container-fluid">
		<section class="container">
			<div class="container-page">
				<div class="col-md-6">


					<div class="form-group col-lg-6">
						<label>Email:</label>
						<input class="form-control" type="email" ng-model="lc.user.email">



						<label>Password:</label>
						<input class="form-control" type="password" name="password" ng-model="lc.user.password">



						<label>First Name:</label>
						<input class="form-control" name="firstName" ng-model="lc.user.firstName">



						<label>Last Name:</label>
						<input class="form-control" name="lastName" ng-model="lc.user.lastName">

					</div>
					<button ng-click="lc.createUser()" class="btn btn-primary">Register</button>
				</div>

				<div class="form-group col-lg-6">
					<label>Email:</label>
					<input class="form-control" name="registerEmail">
				</div>

				<div class="form-group col-lg-6">
					<label>Password:</label>
					<input class="form-control" name="registerPassword" type="password">
				</div>
				<button ng-click="" class="btn btn-primary">Log In</button>
			</div>
		</section>
	</div>

	<div class="col-md-offset-2 col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-register">
					<fieldset>
						<input class="form-control" placeholder="Email Address" type="text">
						<br>
						<input class="form-control" placeholder="Password" type="password">
						<br>
						<input class="form-control" placeholder="First Name" type="text">
						<br>
						<input class="form-control" placeholder="Last Name" type="text">
						<br><br>
						<input class="btn btn-lg btn-primary btn-block" type="submit" value="Register »">
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<div class="col vertical-offset-90">
		<div class="col-md-4">
			<div class="panel panel-default">

				<div class="panel-body">
					<form class="form-signin">
						<fieldset>
							<input class="form-control" placeholder="Email Address" type="text">
							<br>
							<input class="form-control" placeholder="Password" type="password">
							<br><br>
							<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login »">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
