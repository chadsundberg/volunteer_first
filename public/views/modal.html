<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<!-- {{$ctrl.eventList}} -->
  <table class="table table-bordered">
  <thead>
    <tr>
      <th>Volunteer Opportunity</th>
      <th>Time</th>
      <th>Sign Up</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in $ctrl.eventList.list">
      <td scope="row">{{event.title}}</td>
      <td scope="row">{{event.start}}</td>
      <td><div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Sign-Up!
        </label>
      </div></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
