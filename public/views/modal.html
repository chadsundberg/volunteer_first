<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <!-- USER MODAL -->
  <div class="modal-container" id="signupModal" ng-if="!$ctrl.currentUser.is_admin">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Volunteer Opportunity</th>
          <th>Time</th>
          <th>Sign Up</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="role in $ctrl.eventRoles.list">
          <td scope="row">{{role.role_title}}</td>
          <td scope="row">{{role.start_time}}{{role}}</td>
          <td><button class="btn btn-success" type="button" ng-click="$ctrl.clickSaveSignUp(role.id)">Sign Up</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn" ng-click="$ctrl.clickSaveSignUp()">Save </button>
  </div>
  <!-- END USER MODAL -->

  <!-- ADMIN MODAL -->
  <div class="modal-container" ng-if="$ctrl.currentUser.is_admin">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Volunteer Opportunity</th>
          <th>Start Time - End Time</th>
          <th>Sign Up</th>
          <th>Save/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="role in $ctrl.eventRoles.list">
          <td scope="row">
            <input ng-model="role.role_title" type="text">
          </td>
          <td scope="row">
            <input ng-model="role.start_time" type="text">-<input ng-model="role.end_time" type="text">
          </td>
          <td>
            <button class="btn btn-success" type="button" ng-click="$ctrl.clickSaveSignUp(role.id)">Sign Up</button>
          </td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-danger" type="button" ng-click="$ctrl.deleteRole(event.id)">Delete</button>
            </div>
          </td>
        </tr>
        <!-- Add new role row  -->
        <tr>
          <td scope="row">
            <input ng-model="$ctrl.newRole.role_title" type="text">
          </td>
          <td scope="row">
            <input ng-model="$ctrl.newRole.start_time" type="text">-<input ng-model="$ctrl.newRole.end_time" type="text"></td>
            <td>
              <button class="btn btn-success" type="button" ng-click="$ctrl.clickSaveSignUp(role.id)">Sign Up</button>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary" ng-click="$ctrl.adminAddRole($ctrl.newRole, $ctrl.currentEventClicked.id)">Add Role</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- END ADMIN MODAL -->


  </body>
  </html>
