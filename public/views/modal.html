<!-- ADMIN MODAL -->
<div class="modal-container">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Volunteer Opportunity</th>
        <th>Start Time - End Time</th>
        <th>Sign Up</th>
        <th>Save/Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="event in $ctrl.eventRoles.list">
        <td scope="row">
          <input ng-model="event.role_title" type="text">
        </td>
        <td scope="row">
          <input ng-model="event.start_time" type="text">-<input ng-model="event.end_time" type="text">
        </td>
        <td>
          <div class="form-check"
          <label class="form-check-label">
            <input type="checkbox" ng-model="event.id" ng-change="$ctrl.checked(event._id)"  class="form-check-input">
            Sign-Up!
          </label>
        </div>
      </td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-success" type="button" ng-click="$ctrl.clickSaveSignUp()">Save</button>
        <button class="btn btn-danger" type="button" ng-click="$ctrl.deleteRole(event.id)">Delete</button>
      </div>
    </td>
    </tr>

    <!-- Add new role row  -->
    <tr>
      <td scope="row">
        <input ng-model="$ctrl.newRole.role_title" type="text">
      </td>
      <td scope="row">
        <input ng-model="$ctrl.newRole.start_time" type="text">-<input ng-model="$ctrl.newRole.end_time" type="text">
      </td>
      <td>

    </td>
    <td>
      <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary" ng-click="$ctrl.adminAddRole($ctrl.newRole, $ctrl.currentEventClicked.id)">Add Role</button>
    </div>
  </td>
  </tr>


</tbody>
</table>
<!-- <button class="btn btn-primary" ng-click="$ctrl.adminAddRole($ctrl.newRole)">Add Role</button> -->
</div>
<!-- END ADMIN MODAL -->


</body>
