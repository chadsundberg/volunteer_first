<div class="container">
  <div class="center-block">
    <!-- <img src="../assets/betshalomlogo.png"> -->
    <div class="title">
      <h1>âœ” Volunteer First</h1><br>
    </div>

  </div>

<div class="well">

    <div  ng-if="cc.currentUser.info.is_admin === false">
      <uib-progressbar class="progress" max="150" style="width: 70%; height: 30px;"   value="cc.currentUser.info.signed_up_duration || 0">{{cc.currentUser.info.signed_up_duration}} min. out of 150 min.</uib-progressbar>
      <p class="lead pull-right" style="width: 85%;"><em>* Hi {{cc.currentUser.info.first_name}}, here's your sign up progress!</em></p>
      <input type="button" class="btn btn-success" id="track" ng-if="cc.currentUser.info.signed_up_duration >= 150" onclick="location.href='https://docs.google.com/forms/d/100wByegI2XZ8zghQx9apNwJUdelmoL-trFnCvNAvhnY/viewform?edit_requested=true&fbzx=8775102327509708000';"
        value="Click here to continue!" />

    </div>

    <div class="calendar">

        <div calendar="myCalendar" ui-calendar="cc.uiConfig.calendar" ng-model="cc.eventSources"></div>
        <div id="modalId"></div>
        <div ng-repeat="event in cc.eventList.list">
          <p>{{event.date}} {{event.num_users}} {{event.role_title}} {{event.first_name}} {{event.last_name}}</p>
        </div>
        <!-- <p>{{cc.eventList}}</p>
        <p> {{cc.currentUser}} </p> -->

      <div ng-if="cc.currentUser.info.is_admin">
        <button class="btn btn-info btn-lg"
        ng-csv="getArray" csv-header="getHeader()" filename="{{ filename }}" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}" target="_blank" onclick="location.href='https://docs.google.com/spreadsheets/d/1JvqSktAtJOGN-dywwoRllHesP-cCKxN9wQ6ynuOGew4/edit?usp=sharing';"
        ng-click="cc.clickFn(click)">Export to Google Sheets</button>
      </div>

    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Volunteer First 2017</p>
      </div>
    </div>
    <!-- /.row -->
  </footer>
</div>
